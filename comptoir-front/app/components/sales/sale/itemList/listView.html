<div class="itemList">
    <header class="coloredHeader">
        <div class="filter">
            <input #filter id="itemListFilterInput"
                   (keyup)="onFilterKeyUp($event)"
                   (change)="onFilterChange($event)"
                   [value]="searchRequest.search.multiSearch"
                   placeholder="Filtrer les produits" autofocusselect/>

            <div class="busy">
                <span class="valignAnchor"></span>
                <img src="res/img/spinner-2-white.gif"
                     [hidden]="!searchRequest.busy"/>
            </div>
        </div>
        <div class="actions" [hidden]="!variantSelection">
            <div class="action back"
                    (click)="variantSelection = false">
                Retour
            </div>
        </div>
    </header>

    <div class="scrollPane">
        <itemList [hidden]="variantSelection"
                [columns]="columns"
                [items]="searchResult.list"
                [row-selectable]="true"
                [headers-visible]="false"
                (row-clicked)="onItemClicked($event)"></itemList>

        <itemVariantList [hidden]="!variantSelection"
                  [columns]="variantColumns"
                  [items]="variantResult.list"
                  [row-selectable]="true"
                  [headers-visible]="false"
                  (row-clicked)="onVariantSelected($event)"></itemVariantList>
    </div>
</div>
