<div [ngSwitch]="column.name">
    <template [ngSwitchWhen]=" 'id' ">
        <span class="id">
            {{ sale.id }}
        </span>
    </template>
    <template [ngSwitchWhen]=" 'dateTime' ">
        <span class="dateTime">
            {{ sale.dateTime | date:'dd/MM/yyyy HH:mm'  }}
        </span>
    </template>
    <template [ngSwitchWhen]=" 'vatExclusive' ">
        <span class="vatExclusive price">
            {{ sale.vatExclusiveAmount | currency:'EUR':true:'.2-2' }}
        </span>
    </template>
    <template [ngSwitchWhen]=" 'vatInclusive' ">
        <span class="vatInclusive price">
             {{ (sale.vatExclusiveAmount + sale.vatAmount ) | currency:'EUR':true:'.2-2' }}
        </span>
    </template>
    <template [ngSwitchWhen]=" 'vat' ">
        <span class="vat price">
             {{ sale.vatAmount | currency:'EUR':true:'.2-2' }}
        </span>
    </template>
    <template [ngSwitchWhen]=" 'closed' ">
        <span class="closed">
             <i class="fa fa-times" [hidden]="sale.closed"></i>
             <i class="fa fa-check" [hidden]="!sale.closed"></i>
        </span>
    </template>
    <template [ngSwitchWhen]=" 'ref' ">
        <span class="ref">
             {{ sale.reference }}
        </span>
    </template>
    <template [ngSwitchWhen]=" 'action_remove' ">
        <a class="actionIcon "
           (click)="onColumnAction(sale, column, $event)">
            <i class="fa fa-minus red"></i>
        </a>
    </template>
</div>
