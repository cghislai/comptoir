<appHeader title="Connection" inactive="true">
</appHeader>
<div class="loginView pageContent">
    <h1 class="pageTitle">Connection</h1>

    <p [hidden]="introText == null">
        {{ introText }}
    </p>

    <form (submit)="doLogin($event)" #f="form">
            <div>
                <span>
                    <input ng-control="login" id="login"
                           [(ng-model)]="login"
                           type="text" placeholder="Login" autofocus
                            validate-required>
                    <formMessage for="login" check-errors="['required']"></formMessage>
                </span>
            </div>
            <div>
                <span>
                    <input ng-control="password" id="password"
                           [(ng-model)]="password"
                           type="password" placeholder="Mot de passe"
                            validate-required>
                    <formMessage for="password" check-errors="['required']"></formMessage>
                </span>
            </div>
        <div class="actions">
            <button type="submit">Se connecter</button>
            <formMessage [error]="true" [hidden]="!invalidCredentials"
                         message="Login/mot de passe invalide."></formMessage>
        </div>
    </form>
    <div>
        <a [router-link]="['/Register']"
           class="blueLink">Cr√©er un compte</a>
    </div>
</div>
