<div class="pageContent">
    <h1 class="pageTitle">Liste des points de vente</h1>

    <img class="busy"
         src="../../../res/img/spinner-2-black.gif"
         [hidden]="!searchRequest.busy">

    <div class="topActions">
    </div>

    <paginator [total-count]="searchResult.count"
               [page-size]="posPerPage"
               show-prev-next="true" show-first-last="true"
               (page-change)="onPageChanged($event)"></paginator>

    <posList [pos-list]="searchResult.list"
            [columns]="columns"
            [row-selectable]="true"
            [headers-visible]="true"
            (column-action)="onColumnAction($event)"
            (row-clicked)="doEditPos($event)"></posList>


</div>
