<div [ng-switch]="column.name">
    <template [ng-switch-when]="'id'">
        <span class="id">
            {{ itemVariant.id }}
        </span>
    </template>
    <template [ng-switch-when]="'variantReference' ">
        <span class="ref">
               {{ itemVariant.variantReference }}
        </span>
    </template>
    <template [ng-switch-when]="'picture' ">
        <span class="picture">
            <img [src]="itemVariant.mainPicture.dataURI" *ng-if="itemVariant.mainPicture?.dataURI != undefined">

            <div *ng-if="itemVariant.mainPicture?.dataURI == null">
                <img [src]="itemVariant.item.mainPicture.dataURI"
                     *ng-if="itemVariant.item?.mainPicture?.dataURI != undefined">

                <div class="imagePlaceover" *ng-if="itemVariant.item?.mainPicture?.dataURI == undefined">
                    <i class="fa fa-book"></i>
                </div>
            </div>
        </span>
    </template>
    <template [ng-switch-when]=" 'pictureNoItemFallback' ">
        <span class="picture">
            <img [src]="itemVariant.mainPicture.dataURI" *ng-if="itemVariant.mainPicture?.dataURI != undefined">

            <div class="imagePlaceover" *ng-if="itemVariant.mainPicture?.dataURI == undefined">
                <i class="fa fa-book"></i>
            </div>
        </span>
    </template>
    <template [ng-switch-when]=" 'pricing' ">
        <span class="pricing">
              {{ getPricingLabel(itemVariant.pricing) }}
        </span>
    </template>
    <template [ng-switch-when]=" 'pricingAmount' ">
        <span class="pricingAmount">
              {{ itemVariant.pricingAmount | currency:'EUR':true:'.2-2' }}
        </span>
    </template>
    <template [ng-switch-when]=" 'attributes' ">
        <span class="attributes">
            <span class="attributeValue"
                  *ng-for="#attr of itemVariant.attributeValues">
                <span class="def">
                    {{ attr.attributeDefinition.name.get(lang.locale) }}
                </span>
                <span class="value">
                    {{ attr.value.get(lang.locale) }}
                </span>
            </span>
        </span>
    </template>

    <template [ng-switch-when]=" 'itemReference'">
        <span class="ref">
              {{ itemVariant.item.reference }}
        </span>
    </template>
    <template [ng-switch-when]=" 'itemName'">
        <span class="name">
              {{ itemVariant.item.name.get(lang.locale) }}
        </span>
    </template>
    <template [ng-switch-when]=" 'itemDescription'">
        <span class="desc" [inner-html]="itemVariant.item.description.get(lang.locale)">
        </span>
    </template>

    <template [ng-switch-when]=" 'itemNameVariantAttributes'">
        <span class="name_attributes">
            <div class="name">
                {{ itemVariant.item.name.get(lang.locale) }}
            </div>
            <div>
                <span class="attributeValue"
                      *ng-for="#attr of itemVariant.attributeValues">
                    <span class="def">
                        {{ attr.attributeDefinition.name.get(lang.locale) }}
                    </span>
                    <span class="value">
                        {{ attr.value.get(lang.locale) }}
                    </span>
                </span>
            </div>
        </span>
    </template>
    <template [ng-switch-when]=" 'itemVatExclusive'">
        <span  class="vatExclusive">
               {{ itemVariant.item.vatExclusive | currency:'EUR':true:'.2-2' }}
        </span>
    </template>
    <template [ng-switch-when]=" 'itemVatRate'">
        <span class="vatRate">
        {{ ( itemVariant.item.vatRate * 100 )| number:'.0' }} %
        </span>
    </template>
    <template [ng-switch-when]=" 'itemVatInclusive'">
        <span class="vatInclusive">
              {{ ( itemVariant.item.vatExclusive * (1 + itemVariant.item.vatRate)) | currency:'EUR':true:'.2-2' }}
        </span>
    </template>

    <template [ng-switch-when]=" 'totalPrice' ">
        <span class="totalPrice">
              {{ getVariantPrice(itemVariant) | currency:'EUR':true:'.2-2' }}
        </span>
    </template>

    <template [ng-switch-when]=" 'action_remove' ">
        <span class="action remove">
            <a class="actionIcon "
               (click)="onColumnAction(itemVariant, column, $event)">
                <i class="fa fa-minus red"></i>
            </a>
        </span>
    </template>

</div>
