<form id="posSelectForm" style="display: inline-block;" [hidden]="posList.size == 0">
    <select [value]="pos?.id" [hidden]="posList.size <= 1 || !editable"
            (change)="onPosChanged($event)">
        <option *ngFor="#posOption of posList"
                [value]="posOption.id">
            {{ posOption.description?.get(language.locale) }}
        </option>
    </select>
    <span [hidden]="posList.size > 1 || pos == null">
        <strong>{{ pos?.description?.get(language.locale) }}</strong>
    </span>
</form>
